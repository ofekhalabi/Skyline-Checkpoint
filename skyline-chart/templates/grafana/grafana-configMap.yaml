---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.grafana.configMap.grafana-dashboard-provider.name }}
  namespace: {{ .Release.Namespace }}
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      options:
        path: /var/lib/grafana/dashboards

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.grafana.configMap.grafana-datasources.name }}
  namespace: {{ .Release.Namespace }}
data:
  prometheus-datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-service.monitoring.svc.cluster.local:9090
        isDefault: true
        jsonData:
          timeInterval: "5s"


