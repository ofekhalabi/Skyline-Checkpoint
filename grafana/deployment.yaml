apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.4.14
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: grafana-dashboard-volume
          mountPath: /var/lib/grafana/dashboards
        - name: grafana-dashboard-provider-volume
          mountPath: /etc/grafana/provisioning/dashboards
      volumes:
      - name: grafana-dashboard-volume
        configMap:
          name: grafana-dashboard-config
      - name: grafana-dashboard-provider-volume
        configMap:
          name: grafana-dashboard-provider


---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: monitoring
spec:
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000